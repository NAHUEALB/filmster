<!DOCTYPE html>
<html lang="en" class="has-background-light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">

    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon"/>
        <script src="./details.js"> </script>

    <title>Filmster</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.css">
    <link rel="stylesheet" href="/styles/main.css">
</head>


<body onload="cargar()">
    <nav class="navbar has-shadow is-spaced" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/">
                <img src="/assets/filmster.svg">
            </a>
        </div> <!-- NAVBAR-->
    </nav> <!-- NAVBAR has-->


        <header class=" is-size-2 has-text-weight-bold ">
               <center><p id="title"></p></center>
        </header>

            <div class="card">
                <div class="card-content">
                    <p id="description" class="is-size-4 is-italic"> </p>
                 </br> </br>
                    <div class='columns '>

                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Directores:</label>
                        </div>
                        <div class="column is-9"> 
                            <span id="director"></span>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Guionistas:</label>
                        </div>
                        <div class="column is-9"> 
                            <label id="writers"></label>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Genero:</label>
                        </div>
                        <div  class="column is-9"> 
                            <label id="genere"></label>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Duración:</label>
                        </div>
                        <div  class="column is-9"> 
                            <label id="runtime"></label>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Lenguaje:</label>
                        </div>
                        <div  class="column is-9"> 
                            <label id="language"></label>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">País:</label>
                        </div>
                        <div  class="column is-9"> 
                            <label id="country"></label>
                        </div>
                    </div>

                    <div class='columns '>
                        <div class="column is-1"></div>
                        <div class="column is-1"> 
                            <label class="has-text-weight-bold">Año:</label>
                        </div>
                        <div class="column is-9"> 
                            <label id="year"></label>
                        </div>
                    </div>

                </div>
            </div>
    <center><a href="index.html"><button class="button is-normal" id="addMovieBtn">Volver</button></a></center>
                        
</body>

</html>
